<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Unit Converter</h1>

    <input type="number" id="inputValue" placeholder="Enter value" oninput="convertUnit()">

    <select id="unitType" onchange="convertUnit()">
        <option value="">Select Conversion</option>
        <option value="cmToM">Centimeter to Meter</option>
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="inrToUsd">INR to USD</option>
    </select>

    <button onclick="resetAll()">Clear</button>

    <div id="result">Converted value will appear here</div>
</div>

<script src="script.js"></script>
</body>
</html>
